<div id="sudoPop" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; bottom: 0px; right: 0px; background-color: rgba(41, 57, 69, 0.909804); z-index: 99;">
  <div style="width: 250px; height: 150px; margin: 220px auto; background-color: rgb(23, 31, 37); border-radius: 5px; box-shadow: rgb(23, 31, 37) 0px 0px 6px 0px;">
    <span style="display: block; border-radius: 3px; text-align: center; background-color: rgb(32, 43, 51); padding: 10px 0px; font-size: 15px; color: rgb(116, 131, 144);">
      Authentication
    </span>
    <input type="password" id="sudoPass" placeholder="Sudo Password" style="border-radius: 3px; text-align: center; border: 0px; background-color: rgb(32, 43, 51); color: rgb(116, 131, 144); padding: 7px; width: 180px; margin: 20px 28px 10px;">
    <button id="sudoPassBtn" style="padding: 7px 25px; color: rgb(238, 238, 238); border: 0px; cursor: pointer; border-radius: 3px; background-color: rgb(0, 109, 177); margin: 5px 0px 0px 85px;">
      Save
    </button>
  </div>
</div>

<script>
$("#sudoPassBtn").click(function() {
  if($("#sudoPass").val() != ""){
    sudoPass = $("#sudoPass").val()
    $("#sudoPop").remove()
  }
})

$(document).keypress(function(e) {
  if(e.which == 13) {
    sudoPass = $("#sudoPass").val()
    $("#sudoPop").remove()
  }
})
</script>
