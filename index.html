<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" type="text/css" href="style/css/style.css">
	<link rel="stylesheet" type="text/css" href="style/css/amaran.min.css">
</head>

<body>
	<div id="title-bar">
		<button type="button" id="close-btn"></button>
		<button type="button" id="min-btn"></button>
		<span style="margin:0 auto 0 -60px;">Stacer</span>
	</div>

	<ul id="nav">
		<li><label id="dashboard-btn" class="nav-active">Dashboard</label></li>
		<li><label id="system-cleaner-btn">System Cleaner</label></li>
		<li><label id="startup-apps-btn">Startup Apps</label></li>
		<li><label id="system-services-btn">Services</label></li>
		<li><label id="uninstaller-btn">Uninstaller</label></li>
	</ul>

	<div id="dashboard-content" data-nav="dashboard-btn" class="content">

		<div class="cont" id="cpu-cont">
			CPU</div>

		<div class="cont" id="mem-cont">
			MEMORY</div>

		<div class="cont" id="disk-cont">
			DISK</div>

		<div class="system-info">
			SYSTEM INFO
			<ul></ul>
		</div>

		<div class="cont" style="width:auto; float:right; padding-bottom:40px;">
			<span style="float:left;">DOWNLOAD</span>
			<div id="down-bar"></div>
		</div>

		<div class="cont" style="width:auto; float:right; padding-bottom:40px;">
			<span style="float:left;">UPLOAD</span>
			<div id="up-bar"></div>
		</div>

	</div>

	<div id="system-cleaner-content" data-nav="system-cleaner-btn" class="content dn">

		<div class="cleaner-sidebar">
			<ul>
				<li><label><input type="checkbox" id="apt-cache-choose"><i></i>
				<span>
					Apt Cache <span>(0)</span>
			 </span></label></li>

				<li><label><input type="checkbox" id="crash-rep-choose"><i></i>
				<span>
					Crash Reports <span>(0)</span>
				</span></label></li>

				<li><label><input type="checkbox" id="sys-logs-choose"><i></i>
				<span>
					System Logs <span>(0)</span>
				</span></label></li>

				<li><label><input type="checkbox" id="app-cache-choose"><i></i>
				<span>
					App Cache <span>(0)</span>
				</span></label></li>
			</ul>
		</div>

		<div class="tdl-holder scroll" id="cleaner-table">
			<div class="tdl-content">
				<ul>

				</ul>
			</div>
		</div>

		<input type="button" id="system-scan-btn" value="System Scan" />
		<input type="button" id="clean-btn" value="Clean" />

	</div>

	<div id="startup-apps-content" data-nav="startup-apps-btn" class="content dn">
		<div id="startup-apps-table">
			<div id="startup-apps-title">
				<span style="padding:0;">System Startup Applications</span>
			</div>

			<div class="tdl-content scroll">
				<ul id="startup-apps-list">

				</ul>
			</div>
		</div>

	</div>

	<div id="system-service-content" data-nav="system-services-btn" class="content dn">
		<div id="system-service-table">
			<div id="system-service-title">
				<span style="padding:0;">System Services</span>
				<input type="text" id="system-service-search" placeholder="Search..." />
			</div>

			<div class="tdl-content scroll">
				<ul id="system-service-list">

				</ul>
			</div>
		</div>
	</div>

	<div id="uninstaller-content" data-nav="uninstaller-btn" class="content dn">
		<div id="uninstaller-table">
			<div id="installed-packages-title">
				<span style="padding:0;">System Installed Packages</span>
				<input type="text" id="packages-search" placeholder="Search..." />
			</div>

			<div class="tdl-content scroll">
				<ul id="installed-packages-list">

				</ul>
			</div>
		</div>
	</div>

	<script>
	var sudoPass = ""
	$("body")
	.append(
		$("<div>").attr("id","sudoPop")
	.css({
		"position":"fixed",
		"width"		:"100%",
		"height"	:"100%",
		"top"			:"0px",
		"left"		:"0px",
		"bottom"	:"0px",
		"right"		:"0px",
		"background-color": "rgba(41, 57, 69, 0.91)",
		"z-index" :"99"
	})
	.append($("<div>").css({
		"width" 	:"250px",
		"height"	:"150px",
		"margin"	:"220px auto",
		"background-color":"#171f25",
		"border-radius":"5px",
		"-webkit-box-shadow": "0px 0px 15px 0px rgba(23,31,37,1)",
		"box-shadow": "0px 0px 15px 0px rgba(23,31,37,1)"
	})
	.append($("<span>").css({
		"display":"block",
		"border-radius":"3px",
		"text-align":"center",
		"background-color":"#202b33",
		"padding":"10px 0px",
		"font-size":"15px",
		"color":"#748390"
	}).append("Authentication"),
	$("<input>")
		.attr({
			"type":"password",
			"id":"sudoPass",
			"placeholder":"Sudo Password"
		})
		.css({
			"border-radius":"3px",
			"text-align":"center",
			"border":"0",
			"background-color":"#202b33",
			"color":"#748390",
			"padding":"7px",
			"width":"180px",
			"margin":"20px 28px 10px 28px"
		}),
	$("<button>")
		.attr({
			"id":"sudoPassBtn"
		})
		.css({
			"padding":"7px 25px",
			"color":"#eee",
			"border":"0",
			"cursor":"pointer",
			"border-radius":"3px",
			"background-color":"rgb(0, 109, 177)",
			"margin":"5px 0 0 85px"
		}).append("Save"))))

	</script>
	<script src="src/stacer.js"></script>

</body>

</html>
